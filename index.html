<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>OpenPark</title>
    </head>
    <body>
        <div class="barra-principal">
            <div>
                <button class="endSesion">Cerrar sesión</button>
            </div>
            <div class="barraBusqueda">
                <input class = "busquedaGeneral" type="text" placeholder = "Ea">
                <button class="buttonBusqueda">Buscar</button>
            </div>
            <div class="menu">
                <ul>
                    <li>Configuraciones</li>
                    <li>Generar informe diario</li>
                    <li>Generar informe mensual</li>
                </ul>
            </div>
            <div>
                <button class="buttonMenu" onclick="addCarta(placa,numeroIdentificacion,tiempoTranscurrido,valorSubtotal)">Menú</button>
            </div>
        </div>
        <div class="tarjeta-veiculo">
            <div class="tarjeta" id="rig650" onclick="addCarta(placa,numeroIdentificacion,tiempoTranscurrido,valorSubtotal)">
                <ul>
                    <li class="placa">rig650</li>
                    <li class="numeroId">Código: <b class="numeroIdentificacion">12</b></li>
                    <li class="tiempo">Tiempo: <b class="tiempoTranscurrido">2:58:35</b></li>
                    <li class="subtotal">Subtotal <b>$</b><b class="valorSubtotal">8000</b></li>
                </ul>
            </div>
        </div>
        <script src="program.js"></script>
    </body>
</html>
